<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Homework-buttons</title>
	<script defer type="text/javascript" src="12.js"></script>
	<style>
	.btn-wrapper{
		height: 60vh;
		display: flex;
		align-items: center;
		justify-content: space-around;
	}
	.btn{
		border: none;
		border-radius: 20px;
		min-width: 120px;
		padding: 7px;
		color: #fff;
		font-size: 14px;
		background-color: #000000;
		cursor: pointer;
	}
	.blue{

		background-color: blue;
	}
	.btn:active,
	.btn:focus{
		outline: none;

	}
	</style>
</head>
<body>
	<div class="btn-wrapper">
    <button data-code="13" class="btn">Enter</button>
		<button data-code = "83" class="btn">S</button>
		<button data-code ="69" class="btn">E</button>
		<button data-code ="79" class="btn">O</button>
		<button data-code ="78" class="btn">N</button>
		<button data-code="76" class="btn">L</button>
		<button data-code ="90" class="btn">Z</button>
	</div>
</body>
</html>
